<!doctype html>
<html>
<head>
    <title>Stronghold Studios AB</title>
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection" />
    <style>
        body {
            background: url('images/bg.png') repeat;
            text-align: center;
        }
        #content {
            margin: 0 auto;
            text-align: left;
            position: relative;
            margin-top: 400px;
            width: 175px;
            padding: 40px;
        }
        h1 { 
            font: 48px/0.9 "LeagueGothic", Georgia, sans-serif;
            text-transform: uppercase;
            color: #acbbc7;
            margin: 0;
        }
        #content:hover h1 {
            color: #f57f01;
        }
        span {
            font: 11px/1.2 "AdelleBasicBoldItalic" Georgia, sans-serif;
            position: absolute;
            bottom: 40px;
            left: 180px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 class="bounceInLeft animated">
            <img src="images/logo.png" alt="Stronghold Studios"/>
        </h1>
        <span class="bounceInRight animated">
            <img src="images/tagline.png" alt="By Littke & Littke"/>
        </span>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        /* Swap images on hover. Couldn't been done with CSS but this is prefered
        since there are <img> elements. Using divs with background or multiple elements
        would've been kinda unsemantical. */

        $('#content').hover(function() {
            $(this).find('h1 img').attr('src', 'images/logo_hover.png');
            $(this).find('span img').attr('src', 'images/tagline_hover.png');
        }, function () {
            $(this).find('h1 img').attr('src', 'images/logo.png');
            $(this).find('span img').attr('src', 'images/tagline.png');
        });
    });
</script>
</html>
